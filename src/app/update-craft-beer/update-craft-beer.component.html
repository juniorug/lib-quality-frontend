<h3>Update Craft Beer</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="craftBeer.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Category Name</label>
      <input type="text" class="form-control" id="categoryName" required [(ngModel)]="craftBeer.categoryName" name="categoryName">
    </div>

    <div class="form-group">
        <label for="name">Brewery Name</label>
        <input type="text" class="form-control" id="breweryName" required [(ngModel)]="craftBeer.breweryName" name="breweryName">
      </div>

    <div class="form-group">
      <label for="name">ABV</label>
      <input type="text" class="form-control" id="abv" required [(ngModel)]="craftBeer.abv" name="abv">
    </div>

    <div class="form-group">
        <label for="name">IBU</label>
        <input type="text" class="form-control" id="ibu" required [(ngModel)]="craftBeer.ibu" name="ibu">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button (click)="list()" class="btn btn-primary">Back to Craft Beer List</button><br>
</div>
